version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade aws-sam-cli
  build:
    commands:
      - echo "Building Lambda function"
      - sam build
      - echo "Zipping built Lambda package"
      - zip -r function.zip .aws-sam/build/LambdaFunction
artifacts:
  files:
    - function.zip
